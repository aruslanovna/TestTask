
  <div class="header-block">
    <img class="smile smile-money" src="../../assets/Resources/rich.png" /><h3>Create new rent</h3>
</div>

  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" [value]="service.formData.Id">
<div class="row">

   

    <div class="column">
        <h6>Bike name</h6>
        <div class="input-group-prepend">
       
          <i [class.green-icon]="Name.valid" [class.red-icon]="Name.invalid && Name.touched"></i>
        
      </div>
      <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control"
        placeholder="Name" required>
    </div>

    
    <div class="column">
        <h6>Bike type</h6>
<div class="dropdown" >
        <select name="Type" #Type="ngModel" [(ngModel)]="service.formData.Type" 
        class="form-control" placeholder="Type" class="select" >

          
          <option *ngFor="let group of groups" [ngValue]="group" selected>{{group}}</option>
      </select>
</div>
        
          
    </div>

    <div class="column smaller_column">
        <h6>Rent price</h6>
      
          <div class="input-group-prepend">
           
              <i   [class.green-icon]="Price.valid" [class.red-icon]="Price.invalid && Price.touched"></i>
            
          </div>
          <input type="number" min="0" name="Price" #Price="ngModel" [(ngModel)]="service.formData.Price" 
          class="form-control" placeholder="Price" required >
        
    </div>
    <div class="column smaller_column">
        <button class="btn submit" type="submit" [disabled]="form.invalid">Submit rent</button>
    </div>


</div>
</form>
